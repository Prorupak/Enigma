name: "lint_build_be"

on:
  push:
    branches: [ master, develop ]
    paths: 
      - 'backend/**'
      -"!backend/README.md"
      -"!backend/.*"
  pull_request:
    branches: [ master, develop ]
    paths: 
      - 'backend/**'
      -"!backend/README.md"
      -"!backend/.*"

jobs:
  lint_build_be: 
    name: "Lint and Build BE"
  runs-on: ubuntu-latest
  timeout-minutes: 10
  
  steps: 
      - name: â˜ï¸ Checkout source
       uses: actions/checkout@v3
      - name: ğŸ”§ Setup Node 18
      uses: actions/setup-node@v3
      with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: ğŸ“¦ Install dependencies
         run: pnpm install --frozen-lockfile
         working-directory: backend

      - name: âœ… Check Lint
        run: pnpm lint
      - name: ğŸ—ï¸ Run Build
        run: pnpm build  
        working-directory: backend
